version: '3'

# Services
services:
  # Apache + PHP
  php_recuperacion:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: 'php-recuperacion-server'
    volumes:
      - ./.docker/apache/php.ini:/usr/local/etc/php/php.ini
      - ./.docker/apache/httpd.conf:/etc/apache2/conf-available/httpd.conf
      - ./.docker/apache/sites-available:/etc/apache2/sites-available
      - ./src/:/var/www/html
    expose:
      - 80
    extra_hosts:
      - "host.docker.internal:host-gateway"
    links:
      - db
    networks:
      - default
    ports:
      - '8098:80'
  db:
    image: mysql:8.0
    ports:
      - "3337:3306"
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_DATABASE: videoclub
      MYSQL_USER: usuario
      MYSQL_PASSWORD: 12345
      MYSQL_ROOT_PASSWORD: 12345
    volumes:
      - persistent:/var/lib/mysql
    networks:
      - default
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    links:
      - db:db
    ports:
      - 8037:80
    environment:
      MYSQL_USER: usuario
      MYSQL_PASSWORD: 12345
      MYSQL_ROOT_PASSWORD: 12345
volumes:
  persistent:

    null
